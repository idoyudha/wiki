{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title_edit }} for {{ title }}
{% endblock %}

{% block body %}
    <h4>{{ title_edit }} for {{ title }}</h4>
    <hr>
    <form action="{% url 'edit' title %}" style="width: 70%" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary mt-4" value="submit">Save Content</button>
    </form>
{% endblock %}
